<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logomarca escrito Hábitos" />
      <button>
        <img src="./assets/plus.svg" alt="Ícone sinal de mais roxo" />
        Registrar o meu dia
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit">🏃‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">💪</div>
        <div class="habit">🐕‍🦺</div>
        <div class="habit">🥗</div>
        <div class="habit">🛌</div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" class="run" />
          <input type="checkbox" class="water" />
          <input type="checkbox" class="exercise" />
          <input type="checkbox" class="pet" />
          <input type="checkbox" class="food" />
          <input type="checkbox" class="to sleep" />
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" class="run" />
          <input type="checkbox" class="water" />
          <input type="checkbox" class="exercise" />
          <input type="checkbox" class="pet" />
          <input type="checkbox" class="food" />
          <input type="checkbox" class="to sleep" />
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
